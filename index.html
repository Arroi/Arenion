<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arenion - Homepage</title>
    <link rel="stylesheet" href="module_control.css">
    <noscript class="alert alert-warning">
        <h1>You need to use Javascript in-order for a site checkup! please enable it.</h1>
    </noscript>
</head>
<body>
    <div class="nvbr">
        <a href="index" class="nvbr_brand">Arenion Arcelus v0.2</a>
      </div>
      <div class="bg-primary">
        <div class="container">
            <div class="p-5 d-flex align-items-center justify-content-center">
                <div class="p-5 text-white text-center">
                    <h1>Open-source Webhook controller.</h1>
                    <p>Don't believe it? try it yourself!</p>
                </div>
            </div>
          </div>
      </div>
      <div class=" p-5  mb-4 bg-light bg-gradient">
        <div class="text-muted text-center">
            <h1>Simply type whatever in the input, and submit it!</h1>
            <p>it doesn't require json, how awesome!</p>
            <div class="container">

                <!-- This project was intended to quickly-save domain names for my list of Ai and other 
                useful tools!  -->
                <form id="webhook-form">
                    
                    <input type="text" class="form-control" placeholder="Paste your webhook URL here." id="webhookInput" name="webhookInput" required>
                   
                   
                    <input type="text" class="form-control mt-2" placeholder="Paste your message right here!" id="sendWebhook" name="sendWebhook" required>
                   
                    <button type="submit" class="btn btn-primary mt-3 w-100">Send</button>
                  </form>
                  

            </div>
           
        </div>
        
      <script src="result.js"></script>

</body>
</html>
